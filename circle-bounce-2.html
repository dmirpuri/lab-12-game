<html>
<head>
    <title></title>
</head>
<body>
<canvas id="sketch" width="800" height="600">
</canvas>
<script>

document.addEventListener('DOMContentLoaded', main);

var sketch;
var context;
var circle = {'x':0, 'y':100, 'r':25};

var fps = 10;
var dy = 2;
var dx = 1;
var acc = 0.1;

function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	setInterval(animate, fps);


}

function animate() {
	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
	draw_circle(circle.x + 50, circle.y - 50, circle.r);
	dy = dy + acc;
	
	circle.y = circle.y + dy;
	circle.x = circle.x + dx;

	//top and bottom
	if (circle.y > sketch.offsetHeight - dy) 
	{
		circle.y = sketch.offsetHeight;
		dy = dy * -1;
		dy = dy + 0.8;
	}
	else if (circle.y < 0 + dy) 
	{
		circle.y = 0;
		dy = dy * -1;
	}

		//left and right
	if (circle.x > sketch.offsetHeight - dx) 
	{
		circle.x = sketch.offsetHeight;
		dx = dx * -1;
		dx = dx + 0.8;
	}
	else if (circle.x < 0 + dx) 
	{
		circle.x = 0;
		dx = dx * -1;
	}



}

function draw_circle(x, y, r) {

	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
